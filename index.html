<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            padding: 20px;
            text-align: center;
        }
        
        .contact-summary {
            margin: 20px 0;
            text-align: left;
        }
        
        .contact-summary p {
            margin: 10px 0;
        }
        
        .contact-summary table {
            margin: 0 auto;
        }
        
        .contact-summary td {
            padding: 5px;
        }
        
        .contact-summary a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;

        .contact-summary a:hover {
            background-color: #555;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
